<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LabeTube</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div>
          <img id="img-header" src="./img/play-button.png" alt="" />
          <b> LabeTube</b>
        </div>

        <div class="div-header">
          <input type="text" placeholder="Pesquisar" />
          <button class="btn-head">Pesquisar</button>
        </div>
        <div>
          <button class="btn-head">Login</button>
          <a href="./index.html"><button class="btn-head">Voltar</button></a>
        </div>
      </header>

      <main class="main-video">
        <video class="video-ass" controls>
          <source
            src="https://storage.googleapis.com/future-apis.appspot.com/2.mp4"
            type="video/mp4"
          />
        </video>
      </main>

      <footer id="rodape">
        <p>Copyright &copy; 2022 - by Fabiano Cunha Lopes</p>
        <a href="https://www.facebook.com/fabianoclopes/" target="_blank">
          <img id="facebook" src="./img/facebook.jpg" /> Facebook</a
        >
        |
        <a href="https://www.instagram.com/fabianoclopes/" target="_blank">
          <img src="./img/instagram.png" /> Instagram</a
        >
      </footer>
    </div>
  </body>
</html>
